<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
          border: 1px solid blue;
        }
        .hello {
            background: red;
        }
        div:nth-last-child(2) {
            font-size: 40px;
        }
        /* Select only the last second element */
        /*tr:nth-last-child(2) {*/
        /*  font-weight: 600;*/
        /*}*/
    </style>
</head>
<body>
  <div class="hello">First line</div>
  <div class="hello">Second line</div>
  <div class="hello">Third line</div>
  <span class="hello">Fourth line</span>
  <div class="hello">Fifth line</div>
</body>
</html>
